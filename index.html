<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>index</title>
	<meta name="generator" content="Studio 3 http://aptana.com/">
	<meta name="author" content="Shalini Kurian">
	<script src ="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
	<script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.6/underscore-min.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>
    <script type="text/javascript" src="backbone.localStorage.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/i18n/jquery-ui-i18n.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
	<!--<script type="text/javascript" src="http://documentcloud.github.com/backbone/examples/backbone-localstorage.js"></script>-->
  <script src = "PlaylistMVC.js"></script>


	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	<!-- Date: 2011-12-30 -->
</head>
<body>
<div id = "container_top">
	<input id = "search_bar" type = "text" placeholder = "Search"/>
</div>
<div id= "playlistSelected">
</div>

<div id = "left_nav">
	<div id = "new_playlist">
		<img src="36.png" id="add"/> New Playlist
	</div>
	<div id = "playlists">
		<input type='text' id='newPlayListText'/>
	</div>
</div>
<div id="video_player"></div>
<div id="video_info"></div>
<div id="search_results"></div>

<div id ="playlist_view">
</div>


<!-- templates -->
<script type="text/template" id = "songs_list">
	<table id ="songs">
		<tr>
			<th id="track_header">Track</th>
			<th id="duration_header">Duration</th>
		</tr>
	</table>
</script>

<script type="text/template" id = "video_info_template">
<div>
  <%=title%>
</div>
</script>

<script type = "text/template" id = "each_song_odd">
	<td><img  class="small_thumb" src = "<%= thumbnail %>"/> <%=track%></td>
	<td><%=duration%></td>
</script>
<script type = "text/template" id = "each_song_even">
	<td><img  class="small_thumb" src = "<%= thumbnail %>" /> <%=track%></td>
	<td><%=duration%></td>
</script>
<script type="text/template" id = "playlist_info_template_no_songs">
	<div class="playlist_thumbnail">
		<img src = "nosongs.png" /></div>
	</div>
</script>

<script type ="text/template" id ="song_meta">
  <span><%=title%></span>
</script>

<script type ="text/template" id ="playlist_info_template_general">
	<div id ="other_info">
		<div id ="playlist_title"><%=title%></div>
		<div id ="playlist_time"><%=noOfSongs%> songs, <%=duration%> mins</div>
	</div>
</script>
<script type="text/template" id = "playlist_info_template">
		<div class="playlist_thumbnail">
			<img class = "playlist_individual_thumb" src = "<%= thumbnail1 %>" />
		</div>
</script>
<script type ="text/template" id = "video_template">
	<object width="100" height="75">
		<param name="movie" value="<%= src %>"></param>
		<param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param>
		<embed src="<%= src %>" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="425" height="355"></embed>
	</object>
</script>
<script type="text/template" id = "search_result_template">
	<div class = "search_result_item">
		<img class = "thumbnail" src = "<%= thumbnail %>" />
		<div class="reflection">
	      	<img class="reflection_thumbnail" src = "<%= thumbnail %>"/>
	      	<div class="overlay"></div>
	   	</div>
	   	<div class = "duration"><%= duration %></div>
		<div class = "title"><%= title %></div>
	</div>
</script>
<script type="text/template" id="playlist_template">
    <li class='playlistItem'><%= name %></li>
</script>
</body>
</html>
